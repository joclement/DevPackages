---
- shell:
    - sudo apt-get update
    - sudo apt-get install -y apt-transport-https
                              binutils
                              ccache
                              clang-15
                              clang-format-15
                              clang-tidy-15
                              clangd-15
                              cmake
                              curl
                              datamash
                              fzf
                              git-crypt
                              git-extras
                              git-lfs
                              ncal
                              net-tools
                              python-is-python3
                              python3-pip
                              python3-venv
                              swaks
                              tig
                              tmux
                              universal-ctags
                              xclip
                              yamllint
                              zeal
    - sudo update-alternatives --install /usr/bin/clang clang
                                         /usr/bin/clang-15 100
    - sudo update-alternatives --install /usr/bin/clang++ clang++
                                         /usr/bin/clang++-15 100
    - sudo update-alternatives --install /usr/bin/clang-format clang-format
                                         /usr/bin/clang-format-15 100
    - sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy
                                         /usr/bin/clang-tidy-15 100
    - sudo update-alternatives --install /usr/bin/clangd clangd
                                         /usr/bin/clangd-15 100
    - sudo snap install --classic code
    - sudo snap install --classic nvim
    - sudo snap install --classic valgrind
    - pip install --constraint=requirements.txt pynvim
    - pip install --constraint=requirements.txt pipx
    - pipx install --pip-args=--constraint=requirements.txt conan
    - pipx install --pip-args=--constraint=requirements.txt commitizen
    - pipx install --pip-args=--constraint=requirements.txt cookiecutter
    - pipx install --pip-args=--constraint=requirements.txt pdm
    - pipx install --pip-args=--constraint=requirements.txt poetry
    - pipx install --pip-args=--constraint=requirements.txt nox
    - pipx install --pip-args=--constraint=requirements.txt tox
    - ./install-github-cli.sh
    - ./install-google-chrome.sh
    - ./install-jfrog-cli.sh
